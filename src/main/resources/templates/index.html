<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fumoladora</title>

    <link rel="shortcut icon" href="templates/favicon.ico" type="image/x-icon">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">🍁🌿 🌿🍁</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://www.instagram.com/guelhemer/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/GuelhermeDev" target="_blank">
                    <i class="fab fa-github"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/guilherme-rodrigues-a8ba2a165/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-center"> 🍁🌿 Fumoladora 🌿🍁</h1>

    <p class="text-center text-muted">
        Esta calculadora permite que você descubra quanto ganha por 🚬 🍁 no trabalho, com base no seu salário e nas horas trabalhadas.
    </p>

    <div class="card p-4">
        <!-- Formulário -->
        <form th:action="@{/calcular}" method="post">
            <div class="form-group">
                <label for="salarioBruto">Quanto você ganha por mês?</label>
                <input type="number" step="0.01" class="form-control" id="salarioBruto" name="salarioBruto" required>
            </div>

            <div class="form-group">
                <label for="horaInicio">Que horas você começou o 🚬 🍁 ?</label>
                <input type="time" class="form-control" id="horaInicio" name="horaInicio" required>
            </div>

            <div class="form-group">
                <label for="horaFim">Que horas você terminou o 🚬 🍁 ?</label>
                <input type="time" class="form-control" id="horaFim" name="horaFim" required>
            </div>

            <button type="submit" class="btn btn-custom btn-block">Calcular</button>
        </form>
    </div>

    <div class="mt-5">
        <h3 th:if="${valorRecebido != null}" class="text-center">Valor Recebido enquanto 🚬 🍁: R$ <span th:text="${valorRecebido}"></span></h3>
    </div>
</div>

<!-- Footer -->
<footer class="footer text-center">
    <p>&copy; 2024 Weedladora. Todos os direitos reservados.</p>
</footer>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</body>
</html>
